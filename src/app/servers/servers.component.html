<h3>Welcome to Servers!</h3>

<div class="row">
    <div class="col-xs-12 col-sm-4">
        <div class="list-group">
            <a [routerLink]="['/servers', 1, 'edit']" [queryParams]="{allowedit : 1}" fragment="loading"
            href="#" class="list-group-item" *ngFor="let server of servers;">{{server.name}}</a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <app-edit-server></app-edit-server>
        <hr>
        <app-server></app-server>
    </div>
    <button class="btn btn-primary" (click)="reload()">Reload Page</button>
</div>
